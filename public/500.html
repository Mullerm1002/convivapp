<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
      #travolta {
        text-align: center;
        font-family: 'Cooper Std', Helvetica, sans;
        background-color: #000;
        color: #fff;
        width: 100%;
        margin: 0;
      }
      #image-travolta {
        position: absolute;
        bottom: 0;
        display: block;
        left: 0;
        right: 0;
        margin: 0 auto;
      }

      #principal-message {
        font-size: 20vw;
        line-height: .8;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0;
      }
  </style>
</head>

<body class="rails-default-error-page" id="travolta">
  <a href="/">
      <!-- This file lives in public/500.html -->
      <span id="principal-message">Error 500</span>
    <div>
      <img  id="image-travolta" src="http://hoffmander.com/images/travolta-gif-repeat.gif" alt="travolta">
    </div>
  </a>  
</body>
</html>
